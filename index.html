<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta de SOAT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo de la Compañía" class="logo">
            <h2>Formulario de Venta de SOAT</h2>
        </header>
        <form id="soatForm">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo_documento">Tipo de documento:</label>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="dni">DNI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="cedula">Cédula de ciudadanía</option>
            </select>

            <label for="numero_documento">Número de documento:</label>
            <input type="text" id="numero_documento" name="numero_documento" required>

            <label for="placa_vehiculo">Placa del vehículo:</label>
            <input type="text" id="placa_vehiculo" name="placa_vehiculo" required>

            <label for="tipo_vehiculo">Tipo de vehículo:</label>
            <select id="tipo_vehiculo" name="tipo_vehiculo" required>
                <option value="automovil">Automóvil</option>
                <option value="motocicleta">Motocicleta</option>
                <option value="camioneta">Camioneta</option>
            </select>

            <input type="submit" value="Comprar SOAT">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
